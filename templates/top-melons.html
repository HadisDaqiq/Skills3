
<!DOCTYPE html>
<html>
<head>
    <title>Top Melons</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
  <div class='melon-div'>
        {% for melon in melons %}

        <h3>Name:{{melons[melon]['name']}}</h3>
        <h2> Num Loves :{{melons[melon]['num_loves']}}</h2>
        <img src = "{{melons[melon]['img']}}" />
        
    {%endfor%}
  </div>   

</body>

</html>
